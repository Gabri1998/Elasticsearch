version: "3.8" # Docker Compose file format version

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1 # Elasticsearch image
    container_name: elasticsearch # Container name
    environment:
      - discovery.type=single-node # Run ES as a single-node cluster
      - xpack.security.enabled=false # Disable security for local development
      - ES_JAVA_OPTS=-Xms512m -Xmx512m # Set JVM heap size
    ports:
      - "9200:9200" # Expose Elasticsearch HTTP API
    volumes:
      - esdata:/usr/share/elasticsearch/data # Persist ES data

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.1 # Kibana image
    container_name: kibana # Container name
    ports:
      - "5601:5601" # Expose Kibana UI
    depends_on:
      - elasticsearch # Start after Elasticsearch
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200 # Connect to ES service

volumes:
  esdata: # Named volume for Elasticsearch data persistence
